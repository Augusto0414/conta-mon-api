spring.application.name=conta-mon-api

# ========= DATOS DE CONEXI?N =========
spring.datasource.url=${URL_DB:jdbc:postgresql://localhost:5432/contabun}
spring.datasource.username=${USERNAME_DB:root}
spring.datasource.password=${PASSWORD_DB:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========= CONFIGURACI?N JPA =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========= CONFIG OPCIONAL =========
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ========= DESACTIVAR  toda la seguridad de Spring Security =========
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

